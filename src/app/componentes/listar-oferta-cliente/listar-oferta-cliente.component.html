
<div class="contenedorTabla">
  <table class="table table-striped">
    <thead class="thead-dark headTable">
      <th scope="col">Producto</th>
      <th scope="col">Detalle</th>
      <th scope="col">Valor</th>
      <th scope="col">Descuento</th>
      <th scope="col">Foto</th>
      <th scope="col">Fecha de inicio</th>
      <th scope="col">Fecha final</th>
      <th scope="col">Ubicar</th>
      <th *ngIf="permisos==='super administrador'" scope="col" >Editar</th>
      <th *ngIf="permisos==='super administrador'" scope="col" >Eliminar</th>
    </thead>
    <tbody>
      <tr class="headTable" *ngFor="let ofer of body_oferta.oferta; let i = index">
        <td><label >{{ofer.producto}}</label></td>
        <td><label >{{ofer.detalle}}</label></td>
        <td><label >{{ofer.valor}}</label></td>
        <td><label >{{ofer.descuento}}</label></td>
        <td><img class="imgLista" src={{ofer.foto}}  alt=""></td>
        <!-- <td><label >{{ofer.foto}}</label></td> -->
        <td><label >{{ofer.fecha_inicio}}</label></td>
        <td><label >{{ofer.fecha_final}}</label></td>
        <td><button (click)="eliminar(ofer.id)" class="btn btn-primary" >Ubicar en el mapa</button></td>
       
        <td *ngIf="permisos==='super administrador'"><button (click)="editar(i)" class="btn btn-warning" >Editar</button></td>
       
        <td *ngIf="permisos==='super administrador'"><button (click)="eliminar(ofer.id)" class="btn btn-danger" >Eliminar</button></td>
        </tr>
    </tbody>
  </table>
</div>
<div *ngIf="error" class="alert alert-danger">
  <strong>Error!</strong>{{Mensaje}}
</div>
