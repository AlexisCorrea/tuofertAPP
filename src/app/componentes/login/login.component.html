<form class="contenedor" [(formGroup)]="forma" (ngSubmit)="logiar()">
  <label for="" id="login-label">Login</label>
  <div class="form-group">
    <label for="exampleInputEmail1">Correo</label>
    <input formControlName="correo" name="correo" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >

  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Contraseña</label>
    <input formControlName="contrasena" name="contrasena" type="password" class="form-control" id="exampleInputPassword1" >
  </div>
  <button type="submit" class="btn btn-primary">Entrar</button>
</form>
<br>
<button class="btn btn-danger " (click)="socialSignIn('google')">Googel</button>
<button class="btn btn-primary " (click)="socialSignIn('facebook')">Facebook</button>
<br>
<a class="p-2" style="color:white" routerLink="/Registro">¿No tienes cuenta? Regístrate...</a>
