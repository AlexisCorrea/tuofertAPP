<div class="contenedor">
    <form [(formGroup)]="forma" (ngSubmit)="guardar(valor1.value, valor2.value)">
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="inputEmail4">Nombre</label>
            <input formControlName="nombre" name="nombre" type="text" class="form-control" id="inputEmail4" >
          </div>
          <div class="form-group col-md-12">
            <label for="inputPassword4">Nit</label>
            <input formControlName="nit" name="nit" type="text" class="form-control" id="inputPassword4" >
          </div>
          <div class="form-group col-md-12">
             <label for="inputPassword4">Detalle</label>
             <input formControlName="detalle" name="datele" type="text" class="form-control" id="inputEmail4" >
          </div>
        </div>
        <input #valor1 formControlName="latitud" name="latitud" type="hidden" id="txtLatitud" >
        <input #valor2 formControlName="longitud" name="longitud" type="hidden" id="txtLongitud" >
        <div class="form-row">
            <div class="form-group col-md-12">
              <label for="inputEmail4">correo</label>
              <input formControlName="correo" name="correo" type="text" class="form-control" id="inputEmail4" >
            </div>
            <div class="form-group col-md-12">
              <label for="inputPassword4">ubicacion</label>
              <input onchange="coordenadas()" formControlName="ubicacion" name="ubicacion" type="text" class="form-control" id="ubicacion" >
            </div>
            <div class="form-group col-md-12">
                <label for="inputPassword4">telefono</label>
                <input formControlName="telefono" name="telefono" type="text" class="form-control" id="inputPassword4" >
              </div>
          </div>
  

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputState">Tipo de negocio</label>
                <select formControlName="tipo" name="tipo" id="inputState" class="form-control">
                  <option selected>Selecionar..</option>
                  <option>Restaurante</option>
                  <option>Bar</option>
                  <option>Mercado</option>
                  <option>Almacen</option>
                  <option>Cine</option>
                </select>
              </div>
              <div class="form-group col-md-6">
                  <label for="inputAddress2">Foto</label>
                  <input (change)="upload($event)" formControlName="foto" name="foto" type="file" class="form-control" id="inputAddress2" >
                </div>
        </div>

        <button type="submit" class="btn btn-primary">Registrar</button>
      </form>
</div>
