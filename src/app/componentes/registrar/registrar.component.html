<div class="contenedor">
  <form [(formGroup)]="forma" (ngSubmit)="guardar()">
      <div class="form-row">
          <div class="form-group col-md-6 ">
              <label for="inputAddress">Nombre</label>
              <input formControlName="nombre" name="nombre" type="text" class="form-control" >
            </div>
            <div class="form-group col-md-6 ">
                <label for="inputAddress">Apellidos</label>
                <input  formControlName="apellidos" name="apellidos" type="text" class="form-control" >
              </div>
       
      </div>
      <div class="form-row">
          <div class="form-group col-md-6">
              <label for="inputEmail4">Correo</label>
              <input formControlName="correo" name="correo" type="email" class="form-control"  >
            </div>
            <div class="form-group col-md-3">
              <label for="inputPassword4">Contraseña</label>
              <input formControlName="contrasena" name="contrasena" type="password" class="form-control" >
            </div>
            <div class="form-group col-md-3">
               <label for="inputPassword4">Confirmar contraseña</label>
               <input formControlName="confirmacion" name="confirmacion" type="password" class="form-control">
            </div>
      </div>
      <div class="form-row">
          <div class="form-group col-md-6">
              <label for="inputAddress2">Telefono</label>
              <input formControlName="telefono" name="telefono" type="text" class="form-control"  >
            </div>
            <div class="form-group col-md-6">
                <label for="inputAddress2">ciudad</label>
                <input formControlName="ciudad" name="ciudad" type="text" class="form-control"  >
              </div>

      </div>
      <div class="form-row">
          <div class="form-group col-md-6">
              <label for="inputState">Tipo Usuario</label>
              <select formControlName="rol" name="rol"  class="form-control">
                <option selected>Selecionar..</option>
                <option>Administrador</option>
                <option>Usuario</option>
                <option>Otro</option>
              </select>
            </div>
            <div class="form-group col-md-6">
                <label for="inputState">Genero</label>
                <select formControlName="genero" name="genero"  class="form-control">
                  <option selected>Selecionar..</option>
                  <option>Masculino</option>
                  <option>Femenino</option>
                  <option>Otro</option>
                </select>
              </div>
           
      </div>
      <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
</div>
